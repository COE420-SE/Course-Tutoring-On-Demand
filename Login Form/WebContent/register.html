
<!DOCTYPE html>
<html lang="en">
<head>
 <title>AUS Course Tutoring</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min
.css">
</head>
<body>
<div class="container">
 <h2>Registration form </h2>
 <form method="Post" action="RegisterServlet">
 <div class="form-group">
 <label for="pwd">Create Password:</label>
 <input type="password" class="form-control" id="pwd"
placeholder="Enter password" name="pswd" required>
 </div>
 <div class="form-group">
 <label for="pwd_r">Confirm Password:</label>
 <input type="password" class="form-control" id="r_pwd"
placeholder="Enter password again" name="r_pswd" required>
 </div>
 <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</div>
</body>
</html>
