
<!DOCTYPE html>
<html lang="en">
<head>
<title>AUS Course Tutoring</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min
.css">
<style>
body {
	background-image: url(https://www.emirates247.com/polopoly_fs/1.690827.1574229389!/image/image.jpg);
}
</style>
</head>
<body>
<h2>Course Tutoring on Demand</h2>
			&nbsp;&nbsp;
	<div class="container">
		<form method="Post" action="SimpleServlet">
			<label for="register">New User? Register with AUS ID:</label>
			<div class="input-group">
				<input type="text" class="form-control" id="username"
					placeholder="Enter username" name="username" /> <input
					type="submit" name="register_button" value="Register" />
			</div>
			&nbsp;&nbsp;
			<div class="form-group">
				<label for="login">Already Registered? Click on Login:</label> <input
					type="submit" name="login_button" value="Login" />
			</div>
		</form>
	</div>
</body>
</html>
