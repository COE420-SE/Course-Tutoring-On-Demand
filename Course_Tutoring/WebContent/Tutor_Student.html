<!DOCTYPE html>
<html lang="en">
<title>Tutor Portal</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
	function myFunction() {
	document.getElementById("message").style.display = "none";
	}
	function includeHTML() {
		var z, i, elmnt, file, xhttp;
		/* Loop through a collection of all HTML elements: */
		z = document.getElementsByTagName("*");
		for (i = 0; i < z.length; i++) {
			elmnt = z[i];
			/*search for elements with a certain atrribute:*/
			file = elmnt.getAttribute("w3-include-html");
			if (file) {
				/* Make an HTTP request using the attribute value as the file name: */
				xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4) {
						if (this.status == 200) {
							elmnt.innerHTML = this.responseText;
						}
						if (this.status == 404) {
							elmnt.innerHTML = "Page not found.";
						}
						/* Remove the attribute, and call this function once more: */
						elmnt.removeAttribute("w3-include-html");
						includeHTML();
					}
					window.myFunction() 
				}
				xhttp.open("GET", file, true);
				xhttp.send();
				/* Exit the function: */
				
				return;
			}
		}
	}
</script>
<body>
	<div w3-include-html="Student.html"></div>
	<form method="Post" action="TutorServlet">
	<div class="w3-container w3-center" style="padding: 60px 16px">
		<label for="home" class="btn w3-green">Tutor Features</label>
		<button class="btn" type="submit" name="create_button">Create a
			Session</button>
		<button class="btn" type="submit" name="scancel_button">Cancel
			a Session</button>
		<button class="btn" type="submit" name="vfeedback_button">View
			Feedback</button>
		<button class="btn" type="submit" name="notify_button">Tutor:NotificationDashboard</button>
	</div>
	</form>
</body>
<script>
	includeHTML();
</script>
<style>
body {
	background-image:
		url(tutor.PNG);
	background-repeat: no-repeat;
	background-size: cover;
}</style>
</html>
